<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget con Futura</title>
    
    <!-- Cargar la fuente Futura o una alternativa -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicar la fuente Futura o una alternativa a todos los textos del widget */
        healcode-widget, healcode-widget * {
            font-family: 'Futura', sans-serif; /* Si Futura no est√° disponible, usar una alternativa */
        }
    </style>
</head>
<body>

    <script src="https://widgets.mindbodyonline.com/javascripts/healcode.js" type="text/javascript"></script>
    
    <!-- Widget de horarios original -->
<healcode-widget data-type="schedules" data-widget-partner="object" data-widget-id="33777803b0e" data-widget-version="1" ></healcode-widget>

</body>
</html>
